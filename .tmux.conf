# set colors for tmux
set -g default-terminal "screen-256color"

# right part of status line
set -g status-right '#(echo $USER)@#H #(uptime | cut -d "," -f 1)'

# toggle zoom
bind-key z run "~/.tmux_zoom.sh"

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Styles the pane borders
set-option -g pane-border-fg black
# Styles the active pane border.
set-option -g pane-active-border-fg red

#------------------------------------------////
#    Statusbar
#------------------------------------------////

# default statusbar colors
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

# command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# Refresh the status bar every 1 second.
set-option -g status-interval 1000

# The status bar itself.
# Uses the battery script below to display battery remaining
# in the status bar.
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=blue]#(~/battery Discharging) | #[fg=cyan]%d %b %R"

# Time messages remain in the status bar. Lower this number
# if this is too distracting.
set-option -g display-time 800

